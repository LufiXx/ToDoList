<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>

<div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New To-Do">
    <ul>
        <li><span><i class="fa fa-trash"></i></span> First</li>
        <li><span><i class="fa fa-trash"></i></span> Second</li>
        <li><span><i class="fa fa-trash"></i></span> Third</li>
    </ul>
</div>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
